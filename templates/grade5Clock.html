{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Happy Math</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        table {
            /* border: 1px solid; */
            width: 50%;
        }
    th,
    td {
            padding: 1px;
            font-size: 40px;
    }
    </style>
    </head>
<body>
    <header>
    <h2><a href="/">Home</a>/<a href="/grade5/home/">Grade 5</a>/time</h2>
    </header>
  <main>
  <form action="/grade5/time/">
        <table>
        <tr><td>Start</td><td>Finish</td></tr>
        <tr><td>
  <canvas id="clock1" width="250" height="250"></canvas>
  <script>
    var canvas = document.getElementById("clock1");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.8;
    //setInterval(drawClock, 1000);
    drawClock();

    function drawClock() {
      // Clear the canvas
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

      // Draw the clock face
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.lineWidth = 5;
      ctx.strokeStyle = "black";
      ctx.stroke();

      // Draw the clock numbers on the outside
      ctx.font = radius * 0.15 + "px arial";
      ctx.fillStyle = '#000';
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (var i = 1; i <= 12; i++) {
        var ang = i * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 1.1);
        ctx.rotate(-ang);
        ctx.fillText(i.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 1.1);
        ctx.rotate(-ang);
      }

      // Draw the clock scales
      for (var i = 0; i < 60; i++) {
        var ang = i * Math.PI / 30;
        ctx.beginPath();
        ctx.lineWidth = i % 5 == 0 ? 5 : 2;
        ctx.moveTo(Math.sin(ang) * radius * 0.8, -Math.cos(ang) * radius * 0.8);
        ctx.lineTo(Math.sin(ang) * radius, -Math.cos(ang) * radius);
        ctx.stroke();
      }

      // Draw the clock hands
      var hour = {{ hour1 }}
      var minute = {{ minute1 }}
      var second = {{ second1 }}

      // Hour hand
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);

      // Minute hand
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 0.8, radius * 0.07);

      // Second hand
      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 0.9, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }
  </script>
</td><td>
    <canvas id="clock2" width="250" height="250"></canvas>
    <script>
      var canvas = document.getElementById("clock2");
      var ctx = canvas.getContext("2d");
      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.8;
      //setInterval(drawClock, 1000);
      drawClock();
  
      function drawClock() {
        // Clear the canvas
        ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
  
        // Draw the clock face
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "black";
        ctx.stroke();
  
        // Draw the clock numbers on the outside
        ctx.font = radius * 0.15 + "px arial";
        ctx.fillStyle = '#000';
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        for (var i = 1; i <= 12; i++) {
          var ang = i * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 1.1);
          ctx.rotate(-ang);
          ctx.fillText(i.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 1.1);
          ctx.rotate(-ang);
        }
  
        // Draw the clock scales
        for (var i = 0; i < 60; i++) {
          var ang = i * Math.PI / 30;
          ctx.beginPath();
          ctx.lineWidth = i % 5 == 0 ? 5 : 2;
          ctx.moveTo(Math.sin(ang) * radius * 0.8, -Math.cos(ang) * radius * 0.8);
          ctx.lineTo(Math.sin(ang) * radius, -Math.cos(ang) * radius);
          ctx.stroke();
        }
  
        // Draw the clock hands
        var hour = {{ hour2 }}
        var minute = {{ minute2 }}
        var second = {{ second2 }}
  
        // Hour hand
        hour = hour % 12;
        hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.07);
  
        // Minute hand
        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.8, radius * 0.07);
  
        // Second hand
        second = (second * Math.PI / 30);
        drawHand(ctx, second, radius * 0.9, radius * 0.02);
      }
  
      function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }
    </script>
  </td></tr>
    <tr><td style="text-align: center;" colspan="2">Time taken:</td></tr>
    <tr><td style="text-align: center;" colspan="2">
        <input type="text" id="answer" name="answer1" value="{{ answer1 }}" size="1" 
        class="textbox-height40" style="text-align: left;">H
        <input type="text" id="answer" name="answer2" value="{{ answer2 }}" size="1"

        </td></tr>

    <input type="hidden" id="unit1" name="unit1" value="{{ unit1 }}">
    <input type="hidden" id="unit2" name="unit2" value="{{ unit2 }}">
  </form>
