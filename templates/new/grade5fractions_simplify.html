{% extends "base/default.html" %}
{% load static %}
{% block title %}
<a href="/">Happy Math</a>
>
<a href="/grade5/home/">Grade 5</a>
>
<a href="/grade5/fractions/home/">Fractions</a>
>
Simplify
{% endblock %}
{% block content %}
<form action="/grade5/fractions/simplify/">
    <table>
        <tr>
            <td style="text-align: center;">
                <canvas id="fractionCanvas" width="100" height="100"></canvas>
                <script src="/static/GraphicScripts/FractionsDrawer.js"></script>
                <script>drawFraction("fractionCanvas", {{ number1 }}, {{ number2 }}, {{ number3 }}, 40)</script>
            </td>
        </tr>
        <tr>
            <td style="text-align: left;" class="fontsize40">
                = <input style="height:50px;font-size:40pt;" type="text" name="numerator" maxlength="3" size="1" autocomplete="off" value="{{ usernumber1 }}">/
                <input style="height:50px;font-size:40pt;" type="text" name="denominator" maxlength="3" size="1" autocomplete="off" value="{{ usernumber2 }}">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                {% if button2 == "GetAnswer" %}
                <input type="Submit" name="Submit" value="{{ button2 }}" class="fontsize40 button">
                {% endif %}
                <input type="Submit" name="Submit" value="{{ cmd }}" class="fontsize40 button">
            </td>
        </tr>
        <tr>
        	<td style="text-align: center;">
       			{% if flag == 'x' %}
                <img src="{% static 'img/frown.png' %}" class="resultimg">
                {% endif %}
                {% if flag == 'v' %}
                <img src="{% static 'img/smile.png' %}" class="resultimg">
                {% endif %}
            </td>
        </tr>
    </table>
    <input type="hidden" id="state" name="state" value="{{ state }}">
    <input type="hidden" id="num1" name="num1" value="{{ number1 }}">
    <input type="hidden" id="num2" name="num2" value="{{ number2 }}">
    <input type="hidden" id="num3" name="num3" value="{{ number3 }}">
</form>

{% endblock %}
