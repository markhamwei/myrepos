{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Happy Math</title>
    <link rel="stylesheet" type="text/css" href="/static/newstyle.css">
</head>

<body onload="VolumeScope.generatePoly('polygonCanvas')">
    <div class="navbar">
        <h1>
            <a href="/">Happy Math</a>
            >
            <a href="/grade5/home/">Grade5</a>
            >
            Volume
        </h1>
    </div>

    <div class="main">
        <div class="flexhorizontal">
            <canvas id="polygonCanvas"></canvas><br>
            <div class="flexvertical">
                <div class="flexhorizontal">
                    <label for="volume" class="fontsize40 label">Volume:</label>
                    <img class="hiddenimg resultimg" id="resultimgleft">
                </div>
                <input type="text" name="volume" class="fontsize40 textfield" style="text-align:center" id="inputbox">
                <div style="margin:4px">
                    <div class="flexhorizontal">
                        <input type="button" onclick="VolumeScope.checkPoly()" value="Submit" id="submitbutton"
                            class="fontsize40 button">
                        <div style="width: 5px"></div>
                        <div class="flexvertical">
                            <input type="button" onclick="VolumeScope.showSolution()" value="Get Answer"
                                class="fontsize40 button">
                            <div style="height: 5px"></div>
                            <input type="button" onclick="VolumeScope.generatePoly('polygonCanvas')"
                                value="Next Question" class="fontsize40 button" id="nextbutton" disabled>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/static/GraphicScripts/VolumeDrawer.js"></script>

    <script>
        document.getElementById("inputbox").addEventListener("keyup", function (event) {
            if (event.key === 'Enter') {
                document.getElementById("submitbutton").click();
            }
        })
    </script>
    <div class="footer">
        &copy; {{ year }} Happy Math. All rights reserved.
    </div>
</body>

</html>
