{% extends "base/default.html" %}
{% load static %}
{% block title %}
<a href="/">Happy Math</a>

>
Identify Angles
{% endblock %}
{% block content %}
<form action="/grade5/geometry/identifyangles/">
    <table>
        <tr>
            <td style="text-align: center;">
                <canvas id="angleCanvas" width="300" height="300"></canvas>
                <script src="/static/GraphicScripts/AngleDrawer.js"></script>
                <script>drawAngleByDegree("angleCanvas", 150, 150, 110, 0, {{ angleDegree }}, 25)</script>
            </td>
            <td style="text-align: left;" class="fontsize30">
                <input type="radio" id="acute" name="angleType" value="0" {{ acute }}><label for="acute">Acute</label><br><br>
                <input type="radio" id="right" name="angleType" value="1" {{ right }}><label for="right">Right</label><br><br>
                <input type="radio" id="obtuse" name="angleType" value="2" {{ obtuse }}><label for="obtuse">Obtuse</label><br><br>
                <input type="radio" id="straight" name="angleType" value="3" {{ straight }}><label for="straight">Straight</label><br><br>
                <input type="radio" id="reflex" name="angleType" value="4" {{ reflex }}><label for="reflex">Reflex</label>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; padding-bottom: 10px;" colspan="2">
                {% if button2 == "GetAnswer" %}
                <input type="Submit" name="Submit" value="{{ button2 }}" class="fontsize40 button">
                {% endif %}
                <input type="Submit" name="Submit" value="{{ cmd }}" class="fontsize40 button">
            </td>
        </tr>
        <tr>
        	<td style="text-align: center;" colspan="2">
       			{% if flag == 'x' %}
                <img src="{% static 'img/frown.png' %}" class="resultimg">
                {% endif %}
                {% if flag == 'v' %}
                <img src="{% static 'img/smile.png' %}" class="resultimg">
                {% endif %}
            </td>
        </tr>
    </table>
    <input type="hidden" id="state" name="state" value="{{ state }}">
    <input type="hidden" id="angleDegree" name="angleDegree" value="{{ angleDegree }}">
    <input type="hidden" id="type" name="saveType" value="{{ saveType }}">
</form>

{% endblock %}
