{% extends "base/default.html" %}
{% load static %}
{% block title %}
<a href="/">Happy Math</a>
>
<a href="/grade5/home/">Grade 5</a>
>
<a href="/grade5/decimals/home/">Decimals</a>
>
Compare
{% endblock %}
{% block content %}
<form action="/grade5/decimals/compare/">
    <table>
        <tr>
            <td>
                <canvas id="fractionCanvas1" width="100" height="100"></canvas>
                <script src="/static/GraphicScripts/DecimalsDrawer.js"></script>
                <script>drawDecimal("fractionCanvas1", {{ decimal1 }}, 40)</script>
            </td>
            <td style="text-align: center;">
                <p class="fontsize40">
        		&nbsp;<input type="radio" id="greater" name="comparison" value="1" {{ greater }}><label for="greater">&#62;&nbsp;</label><br>
                &nbsp;<input type="radio" id="equal" name="comparison" value="0" {{ equal }}><label for="equal">=&nbsp;</label><br>
                &nbsp;<input type="radio" id="less" name="comparison" value="-1" {{ less }}><label for="less">&#60;&nbsp;</label>
				</p>
            </td>
            <td>
                <canvas id="fractionCanvas2" width="100" height="100"></canvas>
                <script src="/static/GraphicScripts/DecimalsDrawer.js"></script>
                <script>drawDecimal("fractionCanvas2", {{ decimal2 }}, 40)</script>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="100%">
                {% if button2 == "GetAnswer" %}
                <input type="Submit" name="Submit" value="{{ button2 }}" class="fontsize40 button">
                {% endif %}
                <input type="Submit" name="Submit" value="{{ cmd }}" class="fontsize40 button">
            </td>
        </tr>
        <tr>
        	<td style="text-align: center;" colspan="100%">
       			{% if flag == 'x' %}
                <img src="{% static 'img/frown.png' %}" class="resultimg">
                {% endif %}
                {% if flag == 'v' %}
                <img src="{% static 'img/smile.png' %}" class="resultimg">
                {% endif %}
            </td>
        </tr>
    </table>
    <input type="hidden" id="state" name="state" value="{{ state }}">
    <input type="hidden" id="num11" name="num1" value="{{ decimal1 }}">
    <input type="hidden" id="num12" name="num2" value="{{ decimal2 }}">
</form>

{% endblock %}
